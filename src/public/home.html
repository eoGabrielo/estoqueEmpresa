<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bem-vindo ao Sistema</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #08203b, #065241);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 50px;
      border-radius: 15px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    p {
      font-size: 20px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .highlight {
      font-weight: bold;
      color: #fdd802;
    }

    button {
      padding: 15px 35px;
      font-size: 18px;
      background-color: #b9a010;
      color: #333;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    button:hover {
      background-color: #ffc107;
      transform: scale(1.05);
    }

    @media (max-width: 500px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 28px;
      }
      p {
        font-size: 16px;
      }
      button {
        padding: 12px 25px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bem-vindo!</h1>
    <p>Este é o <span class="highlight">sistema de gerenciamento de produtos</span> da nossa empresa.  
       Aqui você poderá controlar produtos, quantidades e tipos de maneira <strong>rápida e eficiente</strong>.</p>
    <button onclick="window.location.href='/'">Acessar Sistema</button>
  </div>
</body>
</html>
